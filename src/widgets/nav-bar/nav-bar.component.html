<ion-toolbar>
  <ion-navbar #navbar hideBackButton>
    <ion-buttons left>
      <button ion-button menuToggle *ngIf="showMenu">
        <ion-icon name="menu"></ion-icon>
      </button>
      <button ion-button tappable (click)="goBack()" *ngIf="!hideBackButton">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>{{ title }}</ion-title>
    <ng-content></ng-content>

    <ion-buttons end style="margin-right: 4px;" *ngIf="rightButton">
      <button ion-button icon-only >
        <i class="icon-icons ios-arrow-back"></i>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-toolbar>
